<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Parser</title>
</head>
<body>
    <h1>Convert Map File To DxDrawModel3D</h1>
    
    <label for="file-upload">Wähle eine Map-Datei:</label>
    <input type="file" id="file-upload" accept=".map">
    
    <br><br>
    
    <label for="exclude-models">Modelle ausschließen (IDs, durch Kommas getrennt):</label>
    <input type="text" id="exclude-models" placeholder="z.B. 8838,8558,3458">
    
    <br><br>
    
    <button onclick="parseFile()">Datei konvertieren</button>

    <pre id="output"></pre>

    <script src="parser.js"></script>
</body>
</html>
