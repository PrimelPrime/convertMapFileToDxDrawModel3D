<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Map File To DxDrawModel3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convert Map File To DxDrawModel3D</h1>

        <div class="form-container">
            <label for="file-upload">Choose a map file:</label>
            <input type="file" id="file-upload" accept=".map">
            
            <label for="exclude-models">Exclude models (IDs):</label>
            <input type="text" id="exclude-models" placeholder="e.g. 8838,8558,3458">
            
            <button onclick="parseFile()">Convert</button>
        </div>
    </div>
    <div class="box">
        <h2>Exclude model groups</h2>
        <div class="from-box">
            <input type="checkbox" id="exclude-trees" name="exclude-trees">
            <label for="exclude-trees">Trees and vegetation</label>

            <input type="checkbox" id="exclude-buildings" name="exclude-buildings">
            <label for="exclude-buildings">Lights</label>

            <input type="checkbox" id="exclude-other" name="exclude-other">
            <label for="exclude-other">Alpha channels</label>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="parser.js"></script>
</body>
</html>
