<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Map File To DxDrawModel3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convert Map File To DxDrawModel3D</h1>

        <div class="form-container">
            <label for="file-upload">Choose a map file:</label>
            <input type="file" id="file-upload" accept=".map">
            
            <label for="exclude-models">Exclude models (IDs):</label>
            <input type="text" id="exclude-models" placeholder="e.g. 8838,8558,3458">
            
            <button onclick="parseFile()">Convert</button>
        </div>
    </div>
    
    <script src="parser.js"></script>
</body>
</html>
